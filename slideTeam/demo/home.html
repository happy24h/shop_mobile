<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide áº¢nh</title>
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="slide"> //1000
        <div class="dieuhuong">
            <i class="fas fa-angle-left" onClick="Back();"></i>
            <i class="fas fa-angle-right" onClick="Next();"></i>
        </div>

        <div class="chuyen-slide">
            <img src="./img/1.jpg" alt=""> // 0
            <img src="./img/2.jpg" alt=""> // 1000
            <img src="./img/3.jpg" alt=""> // 2000
            <img src="./img/4.jpg" alt=""> // 3000
            <img src="./img/5.jpg" alt=""> // 4000

        </div>
    </div>
    <script src="slide.js"></script>
</body>
